<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox Alignment</title>
</head>

<body>
    <div>
        <p>No flex and no alignment:</p>
    </div>
    <div class="no-container">
        <div class="no-item"></div>
        <div class="no-item"></div>
        <div class="no-item"></div>
    </div>
    <br>
    <div>
        <p>Flex and no alignment:</p>
    </div>
    <div class="flex-no-container">
        <div class="flex-no-item"></div>
        <div class="flex-no-item"></div>
        <div class="flex-no-item"></div>
    </div>
    <br>
    <div>
        <p>justify-content: space-between:</p>
    </div>
    <div class="sb-container">
        <div class="sb-item"></div>
        <div class="sb-item"></div>
        <div class="sb-item"></div>
    </div>
    <br>
    <div>
        <p>justify-content: center:</p>
    </div>
    <div class="center-container">
        <div class="center-item"></div>
        <div class="center-item"></div>
        <div class="center-item"></div>
    </div>
    <br>
    <div>
        <p>justify-content: center | align-items: center:</p>
    </div>
    <div class="centers-container">
        <div class="centers-item"></div>
        <div class="centers-item"></div>
        <div class="centers-item"></div>
    </div>
</body>

</html>
